<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebsiteCountdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
      <div>
         <h1><em>Website is Under Maintenance</em></h1>
         <h2>We're <span>lauching</span> soon... </h2>
       </div>
       <div class="launchTime">
         <div>
            <p id="days">00</p>
             <span>Days</span>
          </div>
          <div>
             <p id="hours">00</p>
              <span>Hours</span>
           </div>
           <div>
             <p id="minutes">00</p>
              <span>Minutes</span>
           </div>
           <div>
             <p id="seconds">00</p>
              <span>Seconds</span>
           </div>
        </div>
    </div>
    <button type="button">Learn More!</button>
<script src="script.js"></script>
</body>
</html>
